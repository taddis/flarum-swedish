    # These translations are used to modify usernames.
    username:
      deleted_text: "[raderad]"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Det här forumet visas bäst i en modern webbläsare med JavaScript påslaget.
      load_error_message: Någonting gick fel när fullversionen av den här sidan laddades.
      loading_text: Laddar...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      csrf_token_mismatch: Du har varit inaktiv för länge.
      csrf_token_mismatch_return_link: Gå tillbaka och försök igen
      invalid_confirmation_token: Den här bekräftelselänken har redan använts eller är ogiltig.
      not_authenticated: Du har inte behörighet att komma åt den här sidan. Logga in och försök igen.
      not_found: Sidan du försöker nå finns ej.
      not_found_return_link: "Gå tillbaka till {forum}"
      permission_denied: Du har ej behörighet att besöka denna sida.
