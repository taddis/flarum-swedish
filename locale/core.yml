    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Skicka email för återställning av lösenord
      text: Klicka på knappen nedan och kolla din e-post efter en länk för att ändra ditt lösenord.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Stäng
      exit_full_screen_tooltip: Avsluta Helskärm
      full_screen_tooltip: Helskärm
      minimize_tooltip: Minimera
      preview_tooltip: Förhandsgranska

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Skriv ett inlägg...
      discard_confirmation: "Du har inte skapat din tråd. Vill du fortsätta ändå?"
      submit_button: Skapa Tråd
      title: => core.ref.start_a_discussion
      title_placeholder: Trådens rubrik

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Du har inte sparat dina ändringar. Vill du fortsätta ändå?"
